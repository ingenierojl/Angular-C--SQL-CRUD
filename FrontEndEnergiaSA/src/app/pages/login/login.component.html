<div class="login-container">
  <h2>Iniciar sesión Energia Jaime SAS</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">email:</label>
      <input type="email" id="username" name="username" [(ngModel)]="userData.username" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="userData.password" required>
    </div>

    <div class="form-group">
      <label for="role">Rol:</label>
      <select id="role" name="role" [(ngModel)]="userData.role" required>
        <option value="usuario">Usuario</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>
    
    <div class="form-group">
      <button type="submit">Iniciar sesión</button>
    </div>
    
  </form>
</div>
